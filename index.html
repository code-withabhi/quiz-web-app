<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .option-hover:hover {
            transform: translateX(5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    
    
    <div class="w-full max-w-3xl">
        
       
        <div id="startScreen" class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 text-center fade-in">
            <div class="mb-8">
                <svg class="w-24 h-24 mx-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Quiz Challenge</h1>
            <p class="text-gray-600 text-lg mb-8">Test your knowledge with 5 exciting questions!</p>
            <div class="bg-indigo-50 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-indigo-800 mb-3">Quiz Rules</h2>
                <ul class="text-left text-gray-700 space-y-2">
                    <li class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        5 multiple-choice questions
                    </li>
                    <li class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        Select one answer per question
                    </li>
                    <li class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        Navigate through questions
                    </li>
                    <li class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        Get instant results at the end
                    </li>
                </ul>
            </div>
            <button onclick="startQuiz()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 shadow-lg">
                Start Quiz
            </button>
        </div>

        
        <div id="quizScreen" class="bg-white rounded-2xl shadow-2xl p-6 md:p-10 hidden">
            
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-semibold text-gray-600">Question <span id="currentQuestionNum">1</span> of <span id="totalQuestions">5</span></span>
                    <span class="text-sm font-semibold text-indigo-600"><span id="progressPercent">20</span>%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 20%"></div>
                </div>
            </div>

            
            <div class="mb-8">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6" id="questionText"></h2>
                
               
                <div id="optionsContainer" class="space-y-3">
                   
                </div>
            </div>

            
            <div class="flex justify-between items-center mt-8">
                <button onclick="previousQuestion()" id="prevBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Previous
                </button>
                <button onclick="nextQuestion()" id="nextBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                </button>
                <button onclick="submitQuiz()" id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 hidden">
                    Submit Quiz
                </button>
            </div>
        </div>

       
        <div id="resultScreen" class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 text-center hidden fade-in">
            <div id="resultIcon" class="mb-6">
                
            </div>
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Quiz Completed!</h2>
            <div class="bg-indigo-50 rounded-lg p-8 mb-8">
                <p class="text-6xl font-bold text-indigo-600 mb-2" id="finalScore">0/5</p>
                <p class="text-xl text-gray-600" id="scorePercentage">0%</p>
                <p class="text-lg text-gray-700 mt-4" id="resultMessage"></p>
            </div>
            <div class="space-y-4">
                <button onclick="restartQuiz()" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105">
                    Restart Quiz
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
